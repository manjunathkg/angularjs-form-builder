<br>
<input  ng-model="field.field_value" id="{{field.fieldId}}" type="checkbox" ng-true-value="1" ng-false-value="0" ng-required="field.fieldRequired"/>
<label class="form-field-label" for="{{field.fieldId}}">{{field.fieldTitle}}</label>
<span class="required-error" ng-show="field.fieldRequired && field.fieldValue == 0">(* required)</span>
