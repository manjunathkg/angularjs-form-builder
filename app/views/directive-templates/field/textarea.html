<div class="field row">
    <div class="span2">{{field.fieldTitle}}:</div>
    <div class="span4">
        <textarea type="text" ng-model="field.fieldValue" value="{{field.fieldValue}}" ng-required="field.fieldRequired"></textarea>
        <span class="required-error" ng-show="field.fieldRequired && !field.fieldValue">* required</span>
    </div>
</div>
