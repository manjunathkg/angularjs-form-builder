<div class="field row">
    <div class="span2">{{field.fieldTitle}}:</div>
    <div class="span4">
        <input type="email" placeholder="Email" value="{{field.fieldValue}}" ng-model="field.fieldValue" ng-required="field.fieldRequired"/>
        <span class="required-error" ng-show="field.fieldRequired && !field.fieldValue">* required</span>
    </div>
</div>
