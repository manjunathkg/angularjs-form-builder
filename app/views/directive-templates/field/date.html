<div class="field row">
    <div class="span2">{{field.fieldTitle}}:</div>
    <span class="requiredError" ng-show="field.fieldRequired && !field.fieldValue">* required </span>
    <div class="span4">
        <div class="control-group input-append">
            <input type="text" ng-model="field.fieldValue" data-date-format="mm/dd/yyyy" bs-datepicker  ng-required="field.fieldRequired">
            <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
        </div>
    </div>
</div>
