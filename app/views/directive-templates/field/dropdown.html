<div class="field row">
    <div class="span2">{{field.field_title}}:</div>
    <div class="span4">
        <select ng-model="field.fieldValue"ng-options="option.optionId as option.optionTitle for option in field.fieldOptions"
                sng-required="field.fieldRequired"></select>
        <span class="required-error" ng-show="field.fieldRequired && !field.fieldValue">* required</span>
    </div>
</div>
<br>
